<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <form id="add-camper-form" action="#" method="POST">
            <label>Welcome</label>
            <label for="name">Name</label>
            <input  type="text" id="name" required>
    
            <label for="phone">Phone</label>
            <input  type="number" id="phone">
    
            <label for="email">Email</label>
            <input  type="email" id="email">
    
            <label for="quialified">Qualified</label>
            <select  name="qualified" id="qualified">
                <option value="1">1.0</option>
                <option value="2">2.0</option>
                <option value="3">3.0</option>
                <option value="4">4.0</option>
                <option value="5">5.0</option>
            </select>
    
            <label for="skill">Skill</label>
            <select  name="skill" id="skill">
                <option value="Basic Programming">Basic programming</option>
                <option value="Frontend Development">Frontend Development</option>
                <option value="Backend Development">Backend Development</option>
            </select>

            <label for="team">Team</label>
            <select  name="team" id="team">
                <option value="Apolo">Apolo</option>
                <option value="Artemis">Artemis</option>
                <option value="Sputnik">Sputnik</option>
            </select>

            <label for="age">Age</label>
            <input  type="number" id="age">

            <label for="entry">Entry date</label>
            <input  type="date" id="entry">

            <label for="birth">Date of birth</label>
            <input type="date" id="birth" >
            <button type="submit" value="submit" id="submit-form">Add Camper</button>
        </form>
    </div>
    
</body>
</html>
